    <script>
        var a = 1;
        var b = 2;
        var c = a + b;
        document.write(c);

<script>
    var url = new URL(window.location.href);
    var goto = url.searchParams.get("goto");
    if (goto) {
        var iframe = document.createElement("iframe");
        iframe.src = goto;
        iframe.width = "500";
        iframe.height = "500";
        document.body.appendChild(iframe);
    }
</script>
